<div class="container w-75 mt-3 mb-5">
  <form action="">
    <div>
      <h3>Preencha os campos para cadastrar</h3>
      <div class="row">
        <div class="col-6">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" name="nome" class="form-control" id="nome">
        </div>
        <div class="col-3">
          <label for="genereo" class="form-label">Nome Completo</label>
          <select name="genero" class="form-select" id="genereo" aria-label="Default select example">
            <option selected>Gênero</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
          </select>
        </div>
        <div class="col-3">
          <label for="nascimento" class="form-label">Nome Completo</label>
          <input type="date" name="nascimento" class="form-control" id="nascimento">
        </div>
      </div>
      <!--  -->
      <div class="row mt-2">
        <div class="col-4">
          <label for="cpf" name="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf">
        </div>
        <div class="col-4">
          <label for="rg" name="rg" class="form-label">RG</label>
          <input type="text" class="form-control" id="rg">
        </div>
        <div class="col-4">
          <label for="estadoCivil" class="form-label">Estado Civil</label>
          <select name="estadoCivil" class="form-select" id="estadoCivil" aria-label="Default select example">
            <option selected>Estado Civil</option>
            <option value="casado">Casado</option>
            <option value="solteiro">Solteiro</option>
            <option value="uniaoEstavel">União Estável</option>
          </select>
        </div>
      </div>
      <!--  -->
      <div class="row mt-2">
        <div class="col-4">
          <label for="telefone" name="telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="telefone">
        </div>
        <div class="col-5">
          <label for="email" name="email" class="form-label">E-mail</label>
          <input type="text" class="form-control" id="email">
        </div>
        <div class="col-3">
          <label for="naturalidade" name="naturalidade" class="form-label">Naturalidade</label>
          <input type="text" class="form-control" id="naturalidade">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-4">
          <label for="contEmergencia" name="contEmergencia" class="form-label">Contato de emergência</label>
          <input type="text" class="form-control" id="contEmergencia">
        </div>
      </div>
    </div>
    <!-- convenio -->
    <div class="mt-4">
      <h5>Convênio</h5>
      <div class="row">
        <div class="col-4">
          <label for="convenio" class="form-label">Convênio</label>
          <input type="text" name="convenio" class="form-control" id="convenio">
        </div>
        <div class="col-4">
          <label for="carteira" class="form-label">Número da carteira</label>
          <input type="text" name="carteira" class="form-control" id="carteira">
        </div>
        <div class="col-4">
          <label for="validade" class="form-label">Validade</label>
          <input type="text" name="validade" class="form-control" id="validade">
        </div>
      </div>
    </div>
    <!--  -->
    <div class="mt-4">
      <h5>Endereço</h5>
      <div class="row">
        <div class="col-4">
          <label for="cep" class="form-label">Cep</label>
          <input type="text" name="cep" class="form-control" id="cep">
        </div>
        <div class="col-5">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" name="cidade" class="form-control" id="cidade">
        </div>
        <div class="col-3">
          <label for="estado" class="form-label">Estado</label>
          <input type="text" name="estado" class="form-control" id="estado">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-9">
          <label for="logradouro" class="form-label">Logradouro</label>
          <input type="text" name="logradouro" class="form-control" id="logradouro">
        </div>
        <div class="col-3">
          <label for="numero" class="form-label">Número</label>
          <input type="text" name="numero" class="form-control" id="numero">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-4">
          <label for="complemento" class="form-label">Complemento</label>
          <input type="text" name="complemento" class="form-control" id="complemento">
        </div>
        <div class="col-4">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" name="bairro" class="form-control" id="bairro">
        </div>
        <div class="col-4">
          <label for="referencia" class="form-label">Ponto de referência</label>
          <input type="text" name="referencia" class="form-control" id="referencia">
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-5 m-auto">

            <button type="button" class="btn btn-success me-3">Cadastrar</button>
            <button type="button" class="btn btn-warning me-3">Editar</button>
            <button type="button" class="btn btn-danger">Excluir</button>

        </div>
      </div>
    </div>
  </form>
</div>
